name: Test and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "production"
  cancel-in-progress: true

jobs:
  # Job 1: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Generate coverage report
        run: npm run test:unit:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 1

  # Job 2a: Build for GitHub Pages
  build-github-pages:
    name: Build (GitHub Pages)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project for GitHub Pages
        run: npm run build
        env:
          VITE_BASE_PATH: /AYS-AI-Website/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-github-pages
          path: dist/
          retention-days: 1

  # Job 2b: Build for OVHCloud
  build-ovhcloud:
    name: Build (OVHCloud)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project for OVHCloud
        run: npm run build
        env:
          VITE_BASE_PATH: /

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-ovhcloud
          path: dist/
          retention-days: 1

  # Job 3: Build Validation (uses OVHCloud build since tests expect / base)
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: build-ovhcloud
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-ovhcloud
          path: dist/

      - name: Run build validation tests
        run: npm run test:build

  # Job 4: E2E Tests (uses OVHCloud build, blocks OVHCloud deployment if failing)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-ovhcloud
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-ovhcloud
          path: dist/

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 1

  # Job 5: Deploy to GitHub Pages
  deploy-github-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [unit-tests, build-validation, build-github-pages]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-github-pages
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment successful
        run: |
          echo "âœ… Successfully deployed to GitHub Pages"
          echo "ðŸš€ Site URL: https://joren-biq.github.io/AYS-AI-Website/"

  # Job 6: Deploy to OVHCloud via FTP
  deploy-ovhcloud:
    name: Deploy to OVHCloud
    runs-on: ubuntu-latest
    needs: [unit-tests, build-validation, e2e-tests, build-ovhcloud]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://at-yourservice.ai
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-ovhcloud
          path: dist/

      - name: Deploy to OVHCloud via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**

      - name: Deployment successful
        run: |
          echo "âœ… Successfully deployed to OVHCloud via FTP"
          echo "ðŸš€ Site URL: https://at-yourservice.ai"
